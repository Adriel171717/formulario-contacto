<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Formulario de contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="alert-container" class="mt-4" style="display: none;">
        <!-- Aquí se mostrarán los mensajes de éxito o error -->
    </div>

    <div class="container mt-5">
        <h1>Contact Us</h1>
        <form id="contactForm" action="submit_form.php" method="POST" class="needs-validation" novalidate>
            <div class="row mb-3">
                <div class="col">
                    <label for="firstName" class="form-label">First Name <span
                            class="required-asterisk">*</span></label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                    <div class="invalid-feedback">This field is required</div>
                </div>
                <div class="col">
                    <label for="lastName" class="form-label">Last Name <span class="required-asterisk">*</span></label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                    <div class="invalid-feedback">This field is required</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address <span class="required-asterisk">*</span></label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Please enter a valid email address</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Query Type <span class="required-asterisk">*</span></label>
                <div class="d-flex justify-content-star gap-3">
                    <div class="query-option flex-grow-1">
                        <div class="container2">
                            <div class="form-check">
                                <input class="form-check-input1" type="radio" name="queryType" id="generalEnquiry"
                                    value="General Enquiry" required>
                                <label class="form-check-label w-100 d-flex align-items-center gap-2"
                                    for="generalEnquiry">
                                    <span class="radio-icon">
                                        <img class="selected-icon" src="assets/images/icon-radio-selected.svg"
                                            alt="Selected Icon">
                                    </span>
                                    General Enquiry
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="query-option flex-grow-1">
                        <div class="container2">
                            <div class="form-check">
                                <input class="form-check-input1" type="radio" name="queryType" id="supportRequest"
                                    value="Support Request" required>
                                <label class="form-check-label w-100 d-flex align-items-center gap-2"
                                    for="supportRequest">
                                    <span class="radio-icon">
                                        <img class="selected-icon" src="assets/images/icon-radio-selected.svg"
                                            alt="Selected Icon">
                                    </span>
                                    Support Request
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="invalid-feedback">Please select a query type</div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message <span class="required-asterisk">*</span></label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                <div class="invalid-feedback">This field is required</div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="consent" name="consent" required>
                <label class="form-check-label1" for="consent">I consent to being contacted by the team <span
                        class="required-asterisk">*</span></label>
                <div class="invalid-feedback">To submit this form, please consent to being contacted</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <div class="autor">
        Formulario de contacto @2025</a>.
        Desarrollado por <a href="#">Adriel Cante</a>.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitar el envío tradicional del formulario

            var form = this;
            var formData = new FormData(form); // Crear un objeto FormData con los datos del formulario

            // Validación manual del formulario
            var isValid = true;
            form.querySelectorAll('input, textarea, select').forEach(function (input) {
                if (!input.checkValidity()) {
                    isValid = false;
                    input.classList.add('is-invalid'); // Marcar el campo como inválido
                } else {
                    input.classList.remove('is-invalid'); // Marcar el campo como válido
                }
            });

            if (!isValid) {
                return; // Detener el envío si el formulario no es válido
            }

            // Enviar el formulario con AJAX
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
                .then(response => response.text()) // Obtener la respuesta del servidor
                .then(data => {
                    // Mostrar el mensaje de éxito o error
                    var alertContainer = document.getElementById('alert-container');
                    alertContainer.style.display = 'block'; // Mostrar el contenedor de alertas

                    if (data.includes("Error")) {
                        // Mostrar mensaje de error
                        alertContainer.innerHTML = `
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>
                        Hubo un error al enviar el formulario. Por favor, inténtalo de nuevo.
                    </div>
                </div>
            `;
                    } else {
                        // Mostrar mensaje de éxito
                        alertContainer.innerHTML = `
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">¡Mensaje enviado con éxito!</h4>
                    <p>Gracias por contactarnos. Nos pondremos en contacto contigo pronto.</p>
                    <hr>
                    <p class="mb-0">Si necesitas más ayuda, no dudes en contactarnos nuevamente.</p>
                </div>
            `;
                        form.reset(); // Limpiar el formulario después de un envío exitoso
                    }

                    // Ocultar el mensaje después de 5 segundos
                    setTimeout(function () {
                        alertContainer.style.display = 'none';
                    }, 5000); // 5000 milisegundos = 5 segundos
                })
                .catch(error => {
                    // Mostrar mensaje de error en caso de fallo en la solicitud
                    var alertContainer = document.getElementById('alert-container');
                    alertContainer.style.display = 'block';
                    alertContainer.innerHTML = `
            <div class="alert alert-danger d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div>
                    Hubo un error al enviar el formulario. Por favor, inténtalo de nuevo.
                </div>
            </div>
        `;

                    // Ocultar el mensaje después de 5 segundos
                    setTimeout(function () {
                        alertContainer.style.display = 'none';
                    }, 5000); // 5000 milisegundos = 5 segundos
                });
        });
    </script>

</body>

</html>
